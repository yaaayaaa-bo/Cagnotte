<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 CAGNOTTE DES JUMEAUX 🎮</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .gameboy {
            width: 400px;
            height: 600px;
            background: #E8E0D0;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.1),
                inset 5px 5px 10px rgba(255,255,255,0.95),
                0 20px 40px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .screen-container {
            width: 340px;
            height: 276px;
            background: #A8A8A8;
            border-radius: 10px;
            padding: 12.5px 61px 25px 61px;
            box-shadow: 
                inset 5px 5px 10px rgba(0,0,0,0.4),
                inset -2px -2px 5px rgba(255,255,255,0.3);
            position: relative;
            margin: 0 auto;
        }
        
        .screen-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: white;
            text-align: center;
            font-weight: normal;
            white-space: nowrap;
        }
        
        .battery-indicator {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .battery-led {
            width: 6px;
            height: 6px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255,0,0,0.5);
        }
        
        .battery-text {
            font-size: 5px;
            color: white;
            font-weight: normal;
        }
        
        .screen {
            width: 100%;
            height: calc(100% - 20px);
            background: #8BAC0F;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nintendo-logo {
            position: absolute;
            bottom: -35px;
            left: 0;
            font-size: 13.2px;
            color: #1a237e;
            font-weight: bold;
            text-align: left;
            white-space: nowrap;
            font-family: Arial, sans-serif;
            line-height: 1;
        }
        
        .gameboy-text {
            font-size: 22.18px;
            font-style: italic;
        }
        
        .tm-symbol {
            font-size: 22.18px;
            vertical-align: bottom;
            font-style: normal;
        }
        
        /* Animation d'allumage */
        .boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #9bbc0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .nintendo-text {
            font-size: 16px;
            color: #306230;
            text-align: center;
            animation: slideDown 3s ease-in-out;
            transform: translateY(-200px);
            opacity: 0;
        }
        
        @keyframes slideDown {
            0% {
                transform: translateY(-200px);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            70% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .copyright {
            font-size: 8px;
            color: #306230;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in 3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Menu Super Mario */
        .mario-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #8BAC0F;
            display: none;
            flex-direction: column;
            padding: 20px;
        }
        
        .mario-title {
            font-size: 10.8px;
            color: #306230;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #306230;
            padding-bottom: 10px;
        }
        
        .menu-options {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
        }
        
        .menu-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .menu-option:hover {
            border: 2px solid #306230;
            background: rgba(48, 98, 48, 0.1);
        }
        
        .button-label {
            font-size: 12.6px;
            color: #306230;
            min-width: 20px;
            text-align: center;
            border: 2px solid #306230;
            padding: 2px;
            background: rgba(48, 98, 48, 0.1);
        }
        
        .option-text {
            font-size: 9px;
            color: #306230;
            flex: 1;
            line-height: 0.9;
        }
        
        .emoji-display {
            font-size: 12.6px;
            min-width: 14px;
            text-align: center;
        }
        
        /* Contrôles Game Boy */
        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            height: 120px;
        }
        
        .left-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .dpad {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .dpad-btn {
            position: absolute;
            background: #2a2a2a;
            border: none;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            box-shadow: 
                inset -2px -2px 4px rgba(0,0,0,0.5),
                inset 2px 2px 4px rgba(255,255,255,0.2);
        }
        
        .dpad-up, .dpad-down {
            width: 25px;
            height: 30px;
            left: 27.5px;
        }
        
        .dpad-up { top: 0; }
        .dpad-down { bottom: 0; }
        
        .dpad-left, .dpad-right {
            width: 30px;
            height: 25px;
            top: 27.5px;
        }
        
        .dpad-left { left: 0; }
        .dpad-right { right: 0; }
        
        .right-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .action-buttons {
            position: relative;
            width: 120px;
            height: 80px;
        }
        
        .action-btn {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #8B0000;
            border: none;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 11px;
            cursor: pointer;
            box-shadow: 
                inset -3px -3px 6px rgba(0,0,0,0.5),
                inset 3px 3px 6px rgba(255,255,255,0.2);
            transition: all 0.1s ease;
        }
        
        .action-btn:active {
            box-shadow: 
                inset 3px 3px 6px rgba(0,0,0,0.5),
                inset -3px -3px 6px rgba(255,255,255,0.2);
        }
        
        #btnB {
            bottom: 5px;
            left: 5px;
        }
        
        #btnA {
            top: 5px;
            right: 5px;
        }
        
        .select-start {
            position: absolute;
            bottom: -71px;
            left: calc(50% - 76px);
            transform: translateX(-50%) rotate(-45deg);
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .select-start-btn {
            width: 35px;
            height: 12px;
            background: #888;
            border: none;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 5px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 
                inset -2px -2px 4px rgba(0,0,0,0.5),
                inset 2px 2px 4px rgba(255,255,255,0.2);
        }
        
        .select-start-btn:last-child {
            margin-top: 76px;
        }
        
        .action-button-label {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 11px;
            color: #1a237e;
            font-weight: bold;
        }
        
        .label-a {
            bottom: -20px;
            right: 18px;
        }
        
        .label-b {
            bottom: -20px;
            left: 18px;
        }
        
        .speaker {
            position: absolute;
            bottom: 60px;
            right: 40px;
            width: 50px;
            height: 40px;
            background: repeating-linear-gradient(
                0deg,
                #bbb,
                #bbb 1px,
                #999 1px,
                #999 2px
            );
            border-radius: 3px;
            opacity: 0.8;
        }
        
        .gameboy-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            text-align: center;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .gameboy {
                width: 90vw;
                height: 80vh;
                padding: 20px 15px;
            }
            
            .nintendo-text {
                font-size: 12px;
            }
            
            .mario-title {
                font-size: 10px;
            }
            
            .option-text {
                font-size: 8px;
            }
        }
        
        /* Effet scanlines */
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(48, 98, 48, 0.1) 2px,
                rgba(48, 98, 48, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
        }
        
        .hidden {
            display: none !important;
        }
        
        .show {
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="screen-container">
            <div class="screen-header">DOT MATRIX WITH STEREO SOUND</div>
            <div class="battery-indicator">
                <div class="battery-led"></div>
                <div class="battery-text">BATTERY</div>
            </div>
            <div class="screen">
                <!-- Écran d'allumage -->
                <div class="boot-screen" id="bootScreen">
                    <div class="nintendo-text" id="nintendoText">
                        CAGNOTTE<br>DES JUMEAUX
                    </div>
                    <div class="copyright">© 1985 EST.</div>
                </div>
                
                <!-- Menu Super Mario -->
                <div class="mario-menu" id="marioMenu">
                    <div class="mario-title">
                        40 ANS DES JUMEAUX
                    </div>
                    
                    <div class="menu-options">
                        <div class="menu-option" id="optionA" data-link="https://www.onparticipe.fr/c/hKFVPR8L">
                            <div class="button-label">A</div>
                            <div class="option-text">
                                DONNER À YANNICK
                            </div>
                            <div class="emoji-display">🍺</div>
                        </div>
                        
                        <div class="menu-option" id="optionB" data-link="https://www.onparticipe.fr/c/eWhH3TEv">
                            <div class="button-label">B</div>
                            <div class="option-text">
                                DONNER À MICHEL
                            </div>
                            <div class="emoji-display">🚴</div>
                        </div>
                    </div>
                    
                    <div style="font-size: 6px; color: #306230; text-align: center; margin-top: 20px;">
                        SI VOUS VOULEZ DONNER AUX DEUX JUMEAUX<br>
                        SUR UNE SEULE CAISSE C'EST POSSIBLE<br>
                        INDIQUER LE LORS DE L'ENVOIS
                    </div>
                </div>
            </div>
            <div class="nintendo-logo">Nintendo <span class="gameboy-text">GAME BOY</span><span class="tm-symbol">™</span></div>
        </div>
        
        <!-- Contrôles Game Boy -->
        <div class="controls">
            <div class="left-controls">
                <div class="dpad">
                    <button class="dpad-btn dpad-up"></button>
                    <button class="dpad-btn dpad-down"></button>
                    <button class="dpad-btn dpad-left"></button>
                    <button class="dpad-btn dpad-right"></button>
                </div>
            </div>
            
            <div class="right-controls">
                <div class="action-buttons">
                    <button class="action-btn" id="btnB">B</button>
                    <button class="action-btn" id="btnA">A</button>
                </div>
            </div>
            
            <div class="select-start">
                <button class="select-start-btn">SELECT</button>
                <button class="select-start-btn">START</button>
            </div>
        </div>
        
        <!-- Haut-parleur -->
        <div class="speaker"></div>
        
        <div class="gameboy-label">
            GAME BOY<br>
            CAGNOTTE EDITION
        </div>
    </div>
    
    <!-- Audio caché -->
    <audio id="song1" preload="auto">
        <source src="song1.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" preload="auto" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // === SYSTÈME AUDIO GAME BOY ===
        let audioContext;
        let bgMusic = document.getElementById('bgMusic');
        let song1 = document.getElementById('song1');
        let currentScreen = 'boot';
        
        // Initialisation du contexte audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Son Game Boy classique (bip d'allumage)
        function playGameBoySound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Do
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // Mi
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // Sol
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Son de sélection menu
        function playSelectSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Son de confirmation
        function playConfirmSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(1047, audioContext.currentTime); // Do aigu
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // Transition vers le menu
        function showMarioMenu() {
            document.getElementById('bootScreen').classList.add('hidden');
            document.getElementById('marioMenu').classList.add('show');
            currentScreen = 'menu';
            
            // Arrêter song1 et démarrer la musique de fond
            song1.pause();
            song1.currentTime = 0;
            
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => console.log('Autoplay bloqué:', e));
        }
        
        // Gestion des clics sur les options
        document.getElementById('optionA').addEventListener('click', () => {
            playConfirmSound();
            setTimeout(() => {
                window.open('https://www.onparticipe.fr/c/hKFVPR8L', '_blank');
            }, 200);
        });
        
        document.getElementById('optionB').addEventListener('click', () => {
            playConfirmSound();
            setTimeout(() => {
                window.open('https://www.onparticipe.fr/c/eWhH3TEv', '_blank');
            }, 200);
        });
        
        // Gestion des boutons A et B
        document.getElementById('btnA').addEventListener('click', () => {
            if (currentScreen === 'menu') {
                playConfirmSound();
                setTimeout(() => {
                    window.open('https://www.onparticipe.fr/c/hKFVPR8L', '_blank');
                }, 200);
            }
        });
        
        document.getElementById('btnB').addEventListener('click', () => {
            if (currentScreen === 'menu') {
                playConfirmSound();
                setTimeout(() => {
                    window.open('https://www.onparticipe.fr/c/eWhH3TEv', '_blank');
                }, 200);
            }
        });
        
        // Gestion clavier
        document.addEventListener('keydown', (e) => {
            if (currentScreen === 'menu') {
                if (e.key === 'a' || e.key === 'A') {
                    playConfirmSound();
                    setTimeout(() => {
                        window.open('https://www.onparticipe.fr/c/hKFVPR8L', '_blank');
                    }, 200);
                } else if (e.key === 'b' || e.key === 'B') {
                    playConfirmSound();
                    setTimeout(() => {
                        window.open('https://www.onparticipe.fr/c/eWhH3TEv', '_blank');
                    }, 200);
                }
            }
        });
        
        // Effets hover sur les options
        document.querySelectorAll('.menu-option').forEach(option => {
            option.addEventListener('mouseenter', playSelectSound);
        });
        
        // Effets hover sur les boutons
        document.querySelectorAll('.action-btn, .dpad-btn').forEach(btn => {
            btn.addEventListener('mouseenter', playSelectSound);
        });
        
        // Séquence d'allumage
        document.addEventListener('DOMContentLoaded', () => {
            initAudio();
            
            // Démarrer song1 à la fin de l'animation du texte (2s au lieu de 1s)
            setTimeout(() => {
                song1.volume = 0.4;
                song1.play().catch(e => console.log('Autoplay song1 bloqué:', e));
                
                // Attendre 3s puis passer au menu (pour garder le même timing total)
                setTimeout(() => {
                    showMarioMenu();
                }, 3000);
            }, 2000);
        });
        
        // Auto-initialisation audio après première interaction
        document.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
        }, { once: true });
    </script>
</body>
</html>
